<div class="margin">
    <div class="container">
        <div className="logon-container">
            <section className="form">
                <form>
                    <div class="col-md-6">
                        <h3>Cadastrar Melhoria</h3>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="title">Titulo</label><br>
                                <textarea class="form-control" name="title" id="title"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label><br>
                                <textarea class="form-control" rows="3" name="descricao" id="descricao"></textarea>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success" value="Cadastrar">
                        <a [routerLink]="['/initial/problem']" class="btn btn-default">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Inicio
                        </a>
                    </div>
                    <div class="col-md-6">
                        <img class="logo" src="../../../assets/view-problem.png" alt="">
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
