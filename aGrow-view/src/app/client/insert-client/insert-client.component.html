<div class="margin">
    <div class="container">
        <div className="logon-container">
            <section className="form">
                <form>
                    <div class="col-md-6">
                        <h3 class="color">Cadastrar</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" ngModel name="name"
                                placeholder="Nome *" required>
                            <input type="text" class="form-control" id="email" ngModel name="email"
                                placeholder="Email *" required>
                            <input type="text" class="form-control" id="phone" ngModel name="phone"
                                placeholder="Telefone *" required>
                            <input type="password" class="form-control" id="password" ngModel name="password"
                                placeholder="Senha *" required>
                            <input type="password" class="form-control" id="Confirmar" ngModel name="Confirmar"
                                placeholder="Confirmar Senha*" required>
                        </div>
                        <input type="submit" class="btn btn-success" value="Cadastrar">
                        <a  [routerLink]="['/logon/client']"  class="btn btn-default">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Logon
                        </a>
                    </div>
                    <div class="col-md-6">
                        <img class="logo" src="../../../assets/logo.png" alt="">
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
