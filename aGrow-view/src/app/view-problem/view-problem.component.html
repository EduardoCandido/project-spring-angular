<div class="margin">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data Publicação</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let problem of problems">
                        <tr class="table-active">
                            <th scope="row">{{ problem.title }}</th>
                            <td>{{ problem.description }}</td>
                            <td>{{ problem.insertProblem }}</td>
                            <td>{{ problem.status }}</td>
                            <td> <button title="Deletar" class="btn btn-xs btn-danger" style="margin: 2px;"
                                    (click)="deleteById(problem.id)">Deletar
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12">
                <br />
                <a (click)="initial()" class="btn btn-success">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Inicio
                </a>
            </div>
        </div>
    </div>
</div>
